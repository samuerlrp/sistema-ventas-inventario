<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login de Prueba</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    #mainSystem {
      display: none;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="login-box">
    <h1>üîê Iniciar Sesi√≥n</h1>
    <form id="formLogin" autocomplete="off">
      <div class="form-group">
        <label for="loginUsuario">Usuario</label>
        <input type="text" id="loginUsuario" name="usuario" required placeholder="Ingresa tu usuario" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="loginPassword">Contrase√±a</label>
        <input type="password" id="loginPassword" name="contrase√±a" required placeholder="Ingresa tu contrase√±a" autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <p class="hint">üí° Usuario: MARROCO | Contrase√±a: 172008</p>
    </form>
  </div>

  <div id="mainSystem">
    <h1>‚úÖ Bienvenido al sistema</h1>
    <p>Ahora puedes ver el contenido del sistema.</p>
  </div>

  <script>
    const usuarioFijo = "MARROCO";
    const passwordFijo = "172008";

    const loginScreen = document.getElementById("loginScreen");
    const mainSystem = document.getElementById("mainSystem");
    const formLogin = document.getElementById("formLogin");

    formLogin.addEventListener("submit", (e) => {
      e.preventDefault();
      const usuario = document.getElementById("loginUsuario").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (usuario === usuarioFijo && password === passwordFijo) {
        alert("‚úÖ ¬°Bienvenido MARROCO!");
        loginScreen.style.display = "none";
        mainSystem.style.display = "block";
      } else {
        alert("‚ùå Usuario o contrase√±a incorrectos");
      }
    });
  </script>
</body>
</html>
